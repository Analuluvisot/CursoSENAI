<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 600px;
            border-collapse: collapse;
        }
        th, td, caption{
            padding: 10px;
        }
        th, caption{
            text-transform: uppercase;
            border-top: black solid 2px;
            border-bottom: 2px solid green;
        }
        th{
            text-align: left;
        }
        caption{
            font-size: 1.5em;
            letter-spacing: 1.1em;
            font-weight: 900;
        }
        tr.alternado{
            background-color: rgb(174, 173, 173);
        }
        tr:hover{
           background-color: rgb(175, 108, 239); 
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>TABELA ESTILIZADA</h1>
    <table>
        <caption>Funcionário</caption>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
                <th class="numero">Salário</th>
            </tr>
        </thead>
        <tbody>
            <tr class="alternado">
                <td>001</td>
                <td>João</td>
                <td>26 anos</td>
                <td>Ourinhos</td>
                <td class="numero">R$4.500,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Maria</td>
                <td>25 anos</td>
                <td>Ipaussu</td>
                <td class="numero">R$7.300,00</td>
            </tr>
            <tr class="alternado">
                <td>003</td>
                <td>José</td>
                <td>21 anos</td>
                <td>Canitar</td>
                <td class="numero">R$3.100,00</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Antônia</td>
                <td>20 anos</td>
                <td>Santa C. do R. Pardo</td>
                <td class="numero">R$5.400,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

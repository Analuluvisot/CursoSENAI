<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2><B>Faça parte da nossa facção carinhosa!</B></h2>
        <form method="post" action="#">
            <fieldset>
                <legend>Dados pessoais</legend>
                    <label>Nome</label>
                    <input type="text" name="Nome" placeholder="Nome completo" required>
                    <label>Data de nascismento</label>
                    <input type="date" name="data_dnascimento" placeholder="Data de nascimento" required>
                    <label>Telefone</label>
                    <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX">
                    <label>CPF</label>
                    <input type="number" name="cpf" placeholder="XXX.XXX.XXX-XX">
                    <label>CPF</label>
                    <input type="email" name="email" placeholder="a@a.com">
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <label>Endereço</label>
                <input type="text" name="endereço" placeholder="Digite seu endereço completo" required>
                <label>Cidade</label>
                <input type="text" name="Cidade" placeholder="Nome da sua cidade" required>
                <legend>Estado</legend>
                    <label>Opções de casa</label>
                    <select name="casa" required>
                        <option value="">Escolha uma casa</option>
                        <optgroup label="1 a 2 pessoas">
                            <option value="suíte">Suíte</option>
                            <option value="2Quartos+banheiro">2 quartos + banheiro</option>
                            <option value="1quarto+suíte">Quarto + suíte</option>
                        </optgroup>
                        <optgroup label="3 a 4 pessoas">
                            <option value="2quartos+2banheiros">2 quartos + 2 banheiros</option>
                            <option value="3quartos+2banheiros">3 quartos + 2 banheiros</option>
                            <option value="3quartos+3banheiros">3 quartos + 3 banheiros</option>
                        </optgroup>
                        <optgroup label="5 ou mais pessoas">
                            <option value="4quartos+4banheiros">4 quartos + 4 banheiros </option>
                            <option value="4quartos + suíte">4 quartos + suíte + 3 banheiros</option>
                            <option value="4suítes+1quarto+1banheiro">4 suítes + 1quarto + 1banheiro</option>
                        </optgroup>
                    </select>
            </fieldset>

    </form>
    </section>
</body>
</html>
